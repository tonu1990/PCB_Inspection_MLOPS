name: Release â€¢ Build & Push image to GHCR

on:
  push:
    branches: [ "main" ]
    paths:
      - "app/**"
      - "config/**"
      - "requirements.txt"
      - "Dockerfile"
      - ".github/workflows/release-ghcr.yml"
  tags:
    - "v*.*.*"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write   # required to push to GHCR

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/pcb-inspection-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-arch emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short,prefix=sha-
            type=ref,event=tag
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.description=PCB inspection FastAPI app with ONNX Runtime

      - name: Build and push (amd64 + arm64) with cache
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Show published tags
        run: echo "${{ steps.meta.outputs.tags }}"
